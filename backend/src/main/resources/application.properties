# Server Configuration
server.port=${PORT:8080}
logging.level.root=INFO
logging.level.com.blud=DEBUG
logging.level.org.springframework.web.socket=INFO

# Production Profile (Railway will set SPRING_PROFILES_ACTIVE=prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Database - File Persistence (Survives Restarts)
spring.datasource.url=jdbc:h2:mem:bluddb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Upload Limits (Allow large avatars)
server.tomcat.max-http-post-size=10485760
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
